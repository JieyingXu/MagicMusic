<!doctype html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link href="{% static 'magicmusic/base.css' %}" rel="stylesheet"
          type="text/css">
    <title> {% block title %} Magic Music {% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        table {
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            {#background: rgba(120, 35, 95, 0.7);#}
            padding: 0;
        }

        td.overlay.resize-container {
            display: inline-block;
            padding: 0px;
        }

        .resize-drag {
            background-color: #29e;
            color: white;
            border-radius: 4px;
            height: 100%;

            /* This makes things *much* easier */
            box-sizing: border-box;
        }


    </style>
</head>

<body>
<nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" style="color: white"
       href="{% url 'profile' %}?username=' + '{{ user.username }}' + '"">{{ user.first_name }} {{ user.last_name }}</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <form action="{% url 'logout' %}" method="get">
                <button type="submit" class="btn btn-primary btn-lg"
                        value="Logout">Logout
                </button>
            </form>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link"
               href="{% url 'mymusic' %}?username=' + '{{ user.username }}' + '"">My
            Workspaces</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               href="{% url 'follower' %}?username=' + '{{ user.username }}' + '"">Friends
            Music</a>
        </li>
    </ul>
</nav>

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-faded">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav">
            <!-- <li class="nav-item">
                <button type="button" class="btn btn-success btn-lg">Play
                </button>
            </li> -->
            <li class="nav-item">
                <audio controls>
                    <source src="{{ MEDIA_URL }}audio/runtime-wavs/1_track_0.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </li>
        </ul>
    </div>
</nav>

<table class="table table-dark">
    <tbody id="working-table">
    </tbody>
</table>
</body>
</html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="magicmusic/resize.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js"></script>
<script src="{% static 'magicmusic/note-parser.js' %}"></script>
<script src="{% static 'magicmusic/track.js' %}"></script>
