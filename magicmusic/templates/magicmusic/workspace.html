 <!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link href="{% static 'magicmusic/base.css' %}" rel="stylesheet" type="text/css">
        <title> {% block title %} Magic Music {% endblock %} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid" style="background-color:black;">
          <h1 class="text-center" style="color: white">Web App Magic Music</h1>
        </div>

        <div class="container">
            <div class="row">
            <div class="col">
              <div class="card bg-light text-dark mx-auto">
                <div class="card-header mx-auto">
                    <form method="post" action="{% url 'workspace' workspaceID %}">
                        <div class="row">
                            <div class="col-6">
                                <div class="dropdown show">
                                  <button class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Instrument</button>

                                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <div class="dropdown-item form-check">
                                      <input class="form-check-input" type="radio" name="instrument" id="Piano" value="Piano" checked>
                                      <label class="form-check-label" for="Piano">Piano</label>
                                    </div>
                                    <div class="dropdown-item form-check">
                                      <input class="form-check-input" type="radio" name="instrument" id="Drum" value="Drum" checked>
                                      <label class="form-check-label" for="Drum">Drum</label>
                                    </div>
                                    <div class="dropdown-item form-check">
                                      <input class="form-check-input" type="radio" name="instrument" id="Guitar" value="Guitar" checked>
                                      <label class="form-check-label" for="Guitar">Guitar</label>
                                    </div>
                                  </div>
                                </div>             
                            </div>

                            <div class="col-6">
                                <button type="submit" class="btn btn-lg btn-primary btn-block" value="addtrack">Add Track</button>
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'login' %}">
                            {% for track in tracks %}
                                <div class="card bg-light text-dark mx-auto" style="width:400px">
                                    <div class="card-body">
                                        <a href="{% url 'track' track.id %}">{{track.instrument}}</a>
                                    </div>
                                </div>
                                <p></p>
                            {% endfor %}
                            {% csrf_token %}
                        </form>
                        <p></p>
                    </div>
              </div>
            </div>

            <div class="col">
              <div class="card bg-light text-dark mx-auto" style="width:500px" .overflow-y: "scroll">
                <div class="card-block">
                 <h4 class="card-title">Tracks</h4>
                 <p class="card-text">This is a longer card with shorter text.
                 </p>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
