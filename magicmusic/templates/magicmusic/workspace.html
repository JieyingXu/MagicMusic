 <!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link href="{% static 'magicmusic/base.css' %}" rel="stylesheet" type="text/css">
        <title> {% block title %} Magic Music {% endblock %} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            body {
              position: relative;
            }
            ul.nav-pills {
              top: 20px;
              position: fixed;
            }
            div.col-8 div {
              height: 50px;
            }
        </style>
    </head>

    <body data-spy="scroll" data-target="#myScrollspy" data-offset="1">
        <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
          <!-- Brand/logo -->
          <a class="navbar-brand" style="color: white" href="{% url 'profile' %}?username=' + '{{user.username}}' + '"">{{user.first_name}} {{user.last_name}}</a>
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="get">
                    <button type="submit" class="btn btn-primary btn-lg" value="Logout">Logout</button>
                </form>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mymusic' %}?username=' + '{{user.username}}' + '"">My Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'follower' %}?username=' + '{{user.username}}' + '"">Friends Music</a>
            </li>
          </ul>
        </nav>

        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-faded">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success btn-lg">Play</button>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
          <div class="card bg-light text-dark mx-auto">
            <div class="card-header mx-auto">
                <form method="post" action="{% url 'workspace' workspaceID %}">
                    <div class="row">
                        <div class="col-6">
                            <div class="dropdown show">
                              <button class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Instrument</button>

                              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <div class="dropdown-item form-check">
                                  <input class="form-check-input" type="radio" name="instruments" id="Piano" value="Piano" checked>
                                  <label class="form-check-label" for="Piano">Piano</label>
                                </div>
                                <div class="dropdown-item form-check">
                                  <input class="form-check-input" type="radio" name="instruments" id="Drum" value="Drum" checked>
                                  <label class="form-check-label" for="Drum">Drum</label>
                                </div>
                                <div class="dropdown-item form-check">
                                  <input class="form-check-input" type="radio" name="instruments" id="Guitar" value="Guitar" checked>
                                  <label class="form-check-label" for="Guitar">Guitar</label>
                                </div>
                              </div>
                            </div>             
                        </div>

                        <div class="col-6">
                            <button type="submit" class="btn btn-lg btn-primary btn-block" value="addtrack">Add Track</button>
                        </div>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <nav class="col-sm-3 col-4" id="myScrollspy">
              <ul class="nav nav-pills flex-column">
                {% for track in tracks %}
                    <li class="nav-item">
                      <a class="nav-link active" href="#{{track.trackid}}">{{track.instrument}}</a>
                    </li>
                {% endfor %}
              </ul>
            </nav>
            <div class="col-sm-9 col-8">
                {% for track in tracks %}
                    <div id="{{track.trackid}}" class="bg-secondary">
                        <a href="{% url 'track' track.trackid %}" class="mx-auto" style="color: white">edit track</a>
                        <p>track preview</p>
                    </div>
                    <p></p>
                {% endfor %}
            </div>
          </div>
        </div>
    </body>
</html>
