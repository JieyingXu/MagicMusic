 <!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link href="{% static 'magicmusic/base.css' %}" rel="stylesheet" type="text/css">
        <title> {% block title %} Magic Music {% endblock %} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            body {
              position: relative;
              padding: 140px;
            }
            div.col-8 div {
              height: 50px;
            }
            th, td {
                white-space: nowrap;
            }
            .first-col {
                position: absolute;
                width: 5em;
                margin-left: -5em;
            }
            .table-wrapper {
                overflow-x: scroll;
                width: 600px;
                margin: 0 auto;
            }
            .fixed-top-2 {
                margin-top: 60px;
            }
        </style>
    </head>

    <body data-spy="scroll" data-target="#myScrollspy" data-offset="1">
        <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
          <!-- Brand/logo -->
          <a class="navbar-brand" style="color: white" href="{% url 'profile' %}?username=' + '{{user.username}}' + '"">{{user.first_name}} {{user.last_name}}</a>
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="get">
                    <button type="submit" class="btn btn-primary btn-lg" value="Logout">Logout</button>
                </form>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mymusic' %}?username=' + '{{user.username}}' + '"">My Workspaces</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'follower' %}?username=' + '{{user.username}}' + '"">Friends Music</a>
            </li>
          </ul>
        </nav>

        <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light fixed-top-2">
            <a class="navbar-brand py-0" href="#">
                <div class="card text-dark mx-auto">
                    <div class="card-header mx-auto">
                        <form method="post" action="{% url 'workspace' workspaceID %}">
                            <div class="row" style="width:1000px">
                                <div class="col-2">
                                    <div class="dropdown show">
                                      <button class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Instrument</button>

                                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <div class="dropdown-item form-check">
                                          <input class="form-check-input" type="radio" name="instruments" id="Piano" value="Piano" checked>
                                          <label class="form-check-label" for="Piano">Piano</label>
                                        </div>
                                        <div class="dropdown-item form-check">
                                          <input class="form-check-input" type="radio" name="instruments" id="Drum" value="Drum" checked>
                                          <label class="form-check-label" for="Drum">Drum</label>
                                        </div>
                                        <div class="dropdown-item form-check">
                                          <input class="form-check-input" type="radio" name="instruments" id="Guitar" value="Guitar" checked>
                                          <label class="form-check-label" for="Guitar">Guitar</label>
                                        </div>
                                      </div>
                                    </div>             
                                </div>

                                <div class="col-3">
                                    <input class="form-control form-control-sm" type="name" id="name" placeholder="track name">
                                </div>

                                <div class="col-3">
                                    <input class="form-control form-control-sm" type="description" id="description" placeholder="track description">
                                </div>

                                <div class="col-3">
                                    <button type="submit" class="btn btn-primary btn-block" value="addtrack">Add Track</button>
                                </div>
                            </div>
                            {% csrf_token %}
                        </form>
                    </div>
                  </div>
            </a>
            <div id="navbarNavDropdown" class="navbar-collapse collapse py-0">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success btn-lg">Play</button>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid offset">
            <div class="table-wrapper">
                <table class="table table-bordered table-striped table-hover">
                    <tbody>
                        {% for track in tracks %}
                            <p></p>
                            <tr>
                            <td class="first-col bg-secondary" id="{{track.trackid}}"><a style="color: white" href="#{{track.trackid}}">{{track.instrument}}</a></td>
                            <td><a href="{% url 'track' track.trackid %}" class="mx-auto" style="color: white">edit track</a></td>
                            <td>Table cell</td>
                            <td>Table cell</td>
                            <td>Table cell</td>
                            <td>Table cell</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
